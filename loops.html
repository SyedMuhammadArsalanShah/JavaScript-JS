<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        //    loop=> for

        var i ; 


        var count =0

        for (i= 1; i <= 2023; i++) {

            if(i%4==0){

                count++
                document.write("its a leap year =>"+i+"<br>")
            }
            else{
                document.write("its not a leap year =>"+i+"<br>")

            }
        }


        document.write("total leap year in your range "+ count)

        // document.write("terminating value =>"+i)












    </script>




</body>

</html>
